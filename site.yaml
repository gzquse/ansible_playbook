---

- hosts: all
  become: true
  pre_tasks:

  - name: update repository index
    tags: always
    apt:
      update-cache: yes
      upgrade: dist
    when: ansible_distribution in ["Debian, Ubuntu"]

- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

- hosts: web_server
  become: true

  tasks:
  - name: install apache2 package
    tags: ubuntu
    apt:
      name: apache2
      state: latest
  - name: copy default html file for site
    tags: apache, apache2, httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

  - name: add php support for apache
    apt:
      name: libapache2-mod-php
      state: latest

- hosts: db_servers
  become: true

  tasks:
  - name: install mariadb package
    tags: db
    apt:
      name: mariadb-server
      state: latest

---

- hosts: all
  become: true
  pre_tasks:

  - name: update repository index
    tags: always
    apt:
      update-cache: yes
    changed_when: false
    when: ansible_distribution in ["Debian, Ubuntu"]

- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      groups: root

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-rsa  ziqguo@ZIQGUO-M-F5L2"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root